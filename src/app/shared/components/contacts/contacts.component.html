<div class="contacts" [ngClass]="reposService.showReposBoolean ? 'repos-active' : ''">
  <div>
    <a href="https://github.com/{{ userService.user.login }}" target="_blank" title="{{ userService.user.login }}">
      <i class="fab fa-github fa-lg"></i>
    </a>
  </div>

  <div *ngIf="userService.user.twitter_username">
    <a href="https://twitter.com/{{ userService.user.twitter_username }}" target="_blank" title="{{ userService.user.twitter_username }}">
      <i class="fab fa-twitter fa-lg"></i>
    </a>
  </div>

  <div *ngIf="userService.user.blog">
    <a href="http://{{ userService.user.blog }}" target="_blank" title="{{ userService.user.blog }}">
      <i class="fas fa-link" fa-lg></i>
    </a>
  </div>
</div>
